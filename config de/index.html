<!doctype html>
<html lang="de">
    <head>
        <style>
            html {
                font-family: "Poppins", sans-serif;
            }
        </style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BIOBUILDS Modularer Konfigurator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <!-- Import CSS from GitHub Pages -->
        <link
            rel="stylesheet"
            href="https://futureissustainable.github.io/configurator-3.0/config%20de/style.css"
        />
    </head>
    <body>
        <div class="config">
            <div class="left-images">
                <div class="image-wrapper">
                    <img
                        id="stickyImg1"
                        src=""
                        alt="Konfiguriertes Produkt 1"
                    />
                    <img
                        id="stickyImg2"
                        src=""
                        alt="Konfiguriertes Produkt 2"
                    />
                </div>
                <div class="stacked-image-container">
                    <img
                        id="stackedImgTop"
                        src=""
                        alt="Konfiguriertes Produkt – Ansicht von oben"
                    />
                    <img
                        id="stackedImgBottom"
                        src=""
                        alt="Konfiguriertes Produkt – Ansicht von unten"
                    />
                </div>
            </div>

            <div class="right-content">
                <div class="top-section">
                    <h1 id="houseModelName">Sanctuary</h1>
                    <p id="modelDescription" class="model-specs"></p>
                    <div class="multistep-form">
                        <div class="form-tab" id="step-1">
                            <div class="options-container"></div>
                        </div>
                        <div class="form-tab" id="step-2">
                            <h2 id="floorplanStepTitle">Grundriss</h2>
                            <div class="options-container"></div>
                        </div>
                        <div class="form-tab" id="step-3">
                            <h2 id="upgradesStepTitle">Upgrade</h2>
                            <div class="options-container"></div>
                        </div>
                        <div class="form-tab" id="step-4-shipping">
                            <h2 id="shippingStepTitle">Versand</h2>
                            <div class="options-container">
                                <select
                                    id="shipping-country-select"
                                    name="SQF_SHIPPING_COUNTRY"
                                    class="custom-text-input"
                                >
                                    <option value="">
                                        Lieferland auswählen
                                    </option>
                                    <option value="Ex Works">Ab Werk</option>
                                    <option value="Austria">
                                        Österreich
                                    </option>
                                    <option value="Belgium">Belgien</option>
                                    <option value="Bulgaria">Bulgarien</option>
                                    <option value="Croatia">Kroatien</option>
                                    <option value="Cyprus">Zypern</option>
                                    <option value="Czech Republic">
                                        Tschechien
                                    </option>
                                    <option value="Denmark">Dänemark</option>
                                    <option value="Estonia">Estland</option>
                                    <option value="Finland">Finnland</option>
                                    <option value="France">
                                        Frankreich
                                    </option>
                                    <option value="Germany">
                                        Deutschland
                                    </option>
                                    <option value="Greece">
                                        Griechenland
                                    </option>
                                    <option value="Hungary">Ungarn</option>
                                    <option value="Ireland">Irland</option>
                                    <option value="Italy">Italien</option>
                                    <option value="Latvia">Lettland</option>
                                    <option value="Lithuania">Litauen</option>
                                    <option value="Luxembourg">Luxemburg</option>
                                    <option value="Malta">Malta</option>
                                    <option value="Moldova">Moldau</option>
                                    <option value="Netherlands">
                                        Niederlande
                                    </option>
                                    <option value="Poland">Polen</option>
                                    <option value="Portugal">Portugal</option>
                                    <option value="Serbia">Serbien</option>
                                    <option value="Slovakia">Slowakei</option>
                                    <option value="Slovenia">Slowenien</option>
                                    <option value="Spain">Spanien</option>
                                    <option value="Sweden">Schweden</option>
                                </select>
                                <div
                                    id="zip-code-container"
                                    style="
                                        display: none;
                                        position: relative;
                                        margin-top: 10px;
                                    "
                                >
                                    <input
                                        type="text"
                                        id="zip-code-input"
                                        class="custom-text-input"
                                        placeholder="PLZ"
                                        maxlength="10"
                                    />
                                    <div
                                        id="shipping-price-display"
                                        style="
                                            position: absolute;
                                            right: 15px;
                                            top: 50%;
                                            transform: translateY(-50%);
                                            font-size: 0.9rem;
                                            font-weight: 500;
                                            color: #14171c;
                                        "
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-tab" id="step-5-referral">
                            <h2 id="referralCodeStepTitle">Empfehlungscode</h2>
                            <div class="options-container">
                                <input
                                    type="text"
                                    id="referral-code-input"
                                    class="custom-text-input"
                                    placeholder="Optional"
                                />
                                <div
                                    id="discount-message"
                                    style="display: none"
                                >
                                    4 % Rabatt angewendet
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="price-box" id="priceBox">
                        <h4>Ab 159.800 €</h4>
                        <p class="p2">
                            Geschätzte Energieeinsparung (50 Jahre): 175.285 €
                        </p>
                    </div>
                    <div class="button-row">
                        <button class="continue-button" id="finalContinueBtn">
                            FORTFAHREN
                        </button>
                        <div id="scroll-progress-bar-bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <button class="close-button" id="closeModal">&times;</button>
                <div class="modal-inner"></div>
            </div>
        </div>

        <!-- Import JS from GitHub Pages -->
        <script src="https://futureissustainable.github.io/configurator-3.0/config%20de/script.js"></script>
    </body>
</html>
