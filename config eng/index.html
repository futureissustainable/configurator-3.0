<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BIOBUILDES Modular Home Configurator | Passivhaus Certified</title>

        <!-- SEO Meta Tags -->
        <meta name="description" content="Configure your Passivhaus certified modular home. Choose from 24-142m² models with timber-frame construction, built in the EU. Premium sustainable housing from €24,800." />

        <meta name="author" content="BIOBUILDES" />
        <meta name="robots" content="index, follow" />

        <meta property="og:title" content="BIOBUILDES Modular Home Configurator" />
        <meta property="og:description" content="Configure your Passivhaus certified modular home. 24-142m², timber-frame, EU-built. From €24,800." />

        <meta name="twitter:description" content="Configure your Passivhaus certified modular home. 24-142m², timber-frame, EU-built. From €24,800." />

        <!-- JSON-LD Structured Data -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Product",
            "name": "BIOBUILDES Modular Home",
            "description": "Passivhaus certified modular homes with timber-frame construction, built in the EU. Energy-efficient, sustainable, and customizable.",
            "brand": {
                "@type": "Brand",
                "name": "BIOBUILDES"
            },
            "category": "Modular Homes",
            "offers": {
                "@type": "AggregateOffer",
                "lowPrice": "24800",
                "highPrice": "159800",
                "priceCurrency": "EUR",
                "availability": "https://schema.org/InStock",
                "offerCount": "4"
            },
            "additionalProperty": [
                {
                    "@type": "PropertyValue",
                    "name": "Certification",
                    "value": "Passivhaus Certified"
                },
                {
                    "@type": "PropertyValue",
                    "name": "Construction",
                    "value": "Timber-Frame"
                },
                {
                    "@type": "PropertyValue",
                    "name": "Origin",
                    "value": "Built in the EU"
                },
                {
                    "@type": "PropertyValue",
                    "name": "Size Range",
                    "value": "24-142 m²"
                }
            ]
        }
        </script>

        <style>
            html {
                font-family: "Poppins", sans-serif;

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"

        <div class="config">

            <option value="Bulgaria">Bulgaria</option>
            <option value="Croatia">Croatia</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Estonia">Estonia</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Greece">Greece</option>
            <option value="Hungary">Hungary</option>
            <option value="Ireland">Ireland</option>
            <option value="Italy">Italy</option>
            <option value="Latvia">Latvia</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Luxembourg">Luxembourg</option>
            <option value="Malta">Malta</option>
            <option value="Moldova">Moldova</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Poland">Poland</option>

            <option value="Serbia">Serbia</option>
            <option value="Slovakia">Slovakia</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
        </select>
        <div id="zip-code-container" style="display: none; position: relative; margin-top: 10px;">
            <input type="text" id="zip-code-input" class="custom-text-input" placeholder="ZIP Code" maxlength="10" />
            <div id="shipping-price-display" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 0.9rem; font-weight: 500; color: #14171c;"></div>
        </div>
    </div>
</div>
                        <div class="form-tab" id="step-5-referral">
                            <h2 id="referralCodeStepTitle">Referral Code</h2>
                            <div class="options-container">
                                <input type="text" id="referral-code-input" class="custom-text-input" placeholder="Optional" />
                                <div id="discount-message" style="display: none">4% discount applied</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="price-box" id="priceBox">
                        <h4>From €159,800</h4>
                        <p class="p2">Est. consumption savings (50 years): €175,285</p>
                    </div>
                    <div class="button-row">
                        <button class="continue-button" id="finalContinueBtn">CONTINUE</button>
                        <div id="scroll-progress-bar-bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <button class="close-button" id="closeModal">&times;</button>
                <div class="modal-inner"></div>
